<div class="container">
    <h2>User Details</h2>

    <!-- Display user details in a flexible layout -->
    <div class="user-detail">
        <div class="user-detail-item">
            <span>Name:</span>
            <span>{{ user?.name }}</span>
        </div>
        <div class="user-detail-item">
            <span>Email:</span>
            <span>{{ user?.email }}</span>
        </div>
        <div class="user-detail-item">
            <span>Phone:</span>
            <span>{{ user?.phone }}</span>
        </div>
        <div class="user-detail-item">
            <span>Website:</span>
            <span>{{ user?.website }}</span>
        </div>
        <div class="user-detail-item">
            <span>Address:</span>
            <span>{{ user?.address?.street }}, {{ user?.address?.city }}, {{ user?.address?.zipcode }}</span>
        </div>
        <div class="user-detail-item">
            <span>Company:</span>
            <span>{{ user?.company?.name }}</span>
        </div>
    </div>

    <!-- Back button to return to the user list -->
    <button class="back-button" (click)="goBack()">Back to User List</button>
</div>
