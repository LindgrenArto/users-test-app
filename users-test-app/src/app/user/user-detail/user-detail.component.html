<div class="container">
    <mat-card class="user-detail-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>person</mat-icon> {{ user?.name }}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="user-detail-item">
                <span><strong>Email:</strong></span>
                <span>{{ user?.email }}</span>
            </div>
            <div class="user-detail-item">
                <span><strong>Phone:</strong></span>
                <span>{{ user?.phone }}</span>
            </div>
            <div class="user-detail-item">
                <span><strong>Website:</strong></span>
                <span>{{ user?.website }}</span>
            </div>
            <div class="user-detail-item">
                <span><strong>Address:</strong></span>
                <span>{{ user?.address?.street }}, {{user?.address?.suite}}, {{ user?.address?.city }}, {{
                    user?.address?.zipcode }}</span>
            </div>
            <div class="user-detail-item">
                <span><strong>Company:</strong></span>
                <span>{{ user?.company?.name }}</span>
            </div>
        </mat-card-content>

        <mat-card-actions class="action-class">
            <button mat-raised-button color="warn" (click)="onDeleteUser()">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </mat-card-actions>
    </mat-card>
</div>
