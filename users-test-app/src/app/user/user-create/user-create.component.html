<div class="container">
    <mat-card class="user-create-card">
        <mat-card-header>
            <mat-card-title>Create a New User</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="user-create-form">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" [(ngModel)]="user.name" name="name" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>User Name</mat-label>
                            <input matInput type="text" [(ngModel)]="user.userName" name="userName" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" [(ngModel)]="user.email" name="email" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Street</mat-label>
                            <input matInput type="text" [(ngModel)]="user.address.street" name="street" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>City</mat-label>
                            <input matInput type="text" [(ngModel)]="user.address.city" name="city" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Zipcode</mat-label>
                            <input matInput type="text" [(ngModel)]="user.address.zipcode" name="zipcode" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Phone</mat-label>
                            <input matInput type="text" [(ngModel)]="user.phone" name="phone" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Website</mat-label>
                            <input matInput type="text" [(ngModel)]="user.website" name="website" required />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Company Name</mat-label>
                            <input matInput type="text" [(ngModel)]="user.company.name" name="company" required />
                        </mat-form-field>
                    </div>

                    <div class="form-actions">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
