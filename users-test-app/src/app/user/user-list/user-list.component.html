<div class="container">
    <h2>User List</h2>

    <!-- Bulk delete section -->
    <div>
        <button (click)="onBulkDelete()" [disabled]="selectedUsers.length === 0">
            Delete Selected Users
        </button>
    </div>

    <!-- User list table -->
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" (change)="onSelectAll($event)" /></th>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td><input type="checkbox" (change)="onSelectUser(user)" [checked]="isSelected(user)" /></td>
                <td (click)="onUserClick(user)">{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.company.name }}</td>
                <td>
                    <button (click)="onDeleteUser(user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
