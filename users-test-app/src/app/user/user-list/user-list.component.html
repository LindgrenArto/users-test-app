<div class="user-list-container">
    <mat-toolbar class="user-list-toolbar">
        <mat-form-field>
            <input matInput placeholder="Search" [(ngModel)]="searchTerm" />
        </mat-form-field>
        <button mat-button (click)="onAddUser()">Add User</button>
    </mat-toolbar>

    <div class="user-cards-grid">
        <mat-card *ngFor="let user of users | filter:searchTerm" class="user-card">
            <mat-card-header>
                <mat-card-title>{{ user.name }}</mat-card-title>
                <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div>Company: {{ user.company.name }}</div>
                <div>Phone: {{ user.phone }}</div>
                <!-- Any other details you want to display -->
            </mat-card-content>
        </mat-card>
    </div>
</div>
